<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="Root">

  <main class="u-HalignCenter u-ValignCenter">

    <section class="u-HalignCenter u-ValignCenter u-Grow">

      <div class="Card">

        <div class="Card-container  u-HalignCenter u-ValignCenter u-AlignTextCenter">

          <div class="Card-header">
            <img src="images/image-qr-code.png" alt="Frontend Mentor QR Code">
          </div>

          <div class="Card-main  u-HalignCenter u-ValignCenter">
            <h2 class="Card-title">
              Improve your front-end skills by building projects
            </h2>

            <p class="Card-description">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div> <!-- card__main -->

        </div> <!-- card__container -->

      </div> <!-- card -->

    </section>

    <footer class="u-AlignTextCenter">
      <p class="Attribution">
        Challenge by <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/alperenisa">Sadness</a>.
      </p>
    </footer>

  </main>
</body>
</html>
